                <th width="80">小計</th>

            </thead>
            <tbody>
              <tr>
                <td class="align-middle">

                <td>馬卡龍蛋糕</td>
                <td>1 份</td>
                <td>$450</td>

              <tr>

                    src="https://images.unsplash.com/photo-1490567674331-72de84794694?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=751&q=80"

                <td>1 份</td>

      </div>
      <!-- 折疊資訊END -->
      <h5 class="bg-info text-white text-center p-3 mt-4">訂購人資訊</h5>
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="請輸入姓名" required>
            <div class="invalid-feedback">請輸入姓名</div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="請輸入信箱" required>
            <div class="invalid-feedback">請輸入信箱</div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="大安區忠孝東路一段1號" required>
          <div class="invalid-feedback">請輸入地址</div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <select id="inputCity" class="form-control">
              <option selected>Choose...</option>
              <option>台北市</option>
              <option>台中市</option>
              <option>高雄市</option>
            </select>
          </div>
          <div class="form-group col-md">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="郵遞區號">
          </div>
        </div>
        <div class="form-group d-flex align-content-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
          <div class="ml-auto">
            <button type="reset" class="btn btn-secondary">清除</button>
            <button type="submit" class="btn btn-info">確認付款</button>
          </div>
        </div>

      </form>
    </div>
  </div>
